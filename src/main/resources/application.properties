spring.application.name=restaurApp

# Datasource configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:app_rest_bd}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=${DB_USER:app_rest}
spring.datasource.password=${DB_PASSWORD:AppRest2025!*}

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server configuration
server.port=8080
server.servlet.context-path=/api

# Logging
logging.level.com.example.restaurApp=INFO
logging.file.path=/var/www/restaurante/logs
logging.file.name=/var/www/restaurante/logs/application.log

# Otras configuraciones de producciï¿½n
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

